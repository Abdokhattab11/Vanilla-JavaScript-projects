<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom video player</title>
    <link rel="stylesheet" href="assets/style/progress.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cbc5c8dbdd.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video
      src="assets/videos/gone.mp4"
      poster="assets/img/pT58xKE7c.png"
      id="video"
      class="video"></video>
    <div class="controls">
      <!-- -->
      <button class="btn play">
        <i class="fa-solid fa-play fa-2x"></i>
      </button>
      <button class="btn stop">
        <i class="fa-solid fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.4"
        value="0" />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
  </body>
</html>
