<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" x2="140" y1="20" y2="50" />
        <line x1="60" x2="60" y1="20" y2="230" />
        <line x1="20" x2="100" y1="230" y2="230" />
        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part hidden" />
        <!-- Body -->
        <line x1="140" x2="140" y1="90" y2="150" class="figure-part hidden" />
        <!-- Arms -->
        <line x1="140" x2="160" y1="120" y2="100" class="figure-part hidden" />
        <line x1="140" x2="120" y1="120" y2="100" class="figure-part hidden" />
        <!-- Legs -->
        <line x1="140" x2="160" y1="150" y2="180" class="figure-part hidden" />
        <line x1="140" x2="120" y1="150" y2="180" class="figure-part hidden" />
        <line />
      </svg>
      <div class="wrong" id="wrong">
        <p>Wrong Letters</p>
        <span></span>
      </div>
      <div class="word" id="word"></div>
      <!-- Pop up container  -->
      <div class="popup-cnt hidden" id="popup-cnt">
        <div class="popup">
          <p></p>
          <button id="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>
    <div class="notification-cnt" id="notification-cnt">
      <p>You Have Already Enter This Letter Before</p>
    </div>
  </body>
</html>
