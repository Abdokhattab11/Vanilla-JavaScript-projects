<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cbc5c8dbdd.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1>Meal Finder</h1>
      <div class="get-input-cnt">
        <form>
          <input id="meal-input" placeholder="Search for meals or keywords" />
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button id="suffle-btn">
            <i class="fa-solid fa-shuffle"></i>
          </button>
        </form>
      </div>
    </header>
    <section class="meals-section hidden">
      <h3></h3>
      <ul class="meals-list"></ul>
    </section>
    <section class="specific-meal-info hidden"></section>
  </body>
</html>
