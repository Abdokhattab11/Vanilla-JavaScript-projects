<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="movie__tickets">
      <div class="movie__pick">
        <label for="movie-name">Pick a movie:</label>
        <select id="movie-name">
          <option value="10">Avengers: Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Toy Story 4 ($8)</option>
          <option value="9">The Lion King ($9)</option>
        </select>
      </div>
      <ul class="movie__chairs">
        <li class="movie__chairs-element">
          <div class="chair na-chair"></div>
          <small>N/A</small>
        </li>
        <li class="movie__chairs-element">
          <div class="chair selected"></div>
          <small>Selected</small>
        </li>
        <li class="movie__chairs-element">
          <div class="chair occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>
      <div class="container">
        <div class="screen"></div>
        <ul class="chairs">
          <li class="row">
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </li>
          <li class="row">
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
          </li>
          <li class="row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </li>
          <li class="row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair occupied"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </li>
          <li class="row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </li>
          <li class="row">
            <div class="chair occupied"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair occupied"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </li>
        </ul>
      </div>
      <p class="selected-seats">You have selected <span>0</span> seats</p>
      <p class="total-price">Total price : $<span>0</span></p>
    </section>
  </body>
</html>
